      <form id="contact" action="" method="post">
        <h3>Offer Ride</h3>
        <h4>Fill in the form details to offer a ride.</h4>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Destination Starting Point" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Destination End Point" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <input placeholder="Departure Time" type="text" tabindex="4" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Create Ride</button>
        </fieldset>
      </form>
