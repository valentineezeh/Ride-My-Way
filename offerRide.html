    <! Form to Post a Ride.. >
    <h1>Offer a Ride Form</h1>
    <div class="container" style="margin-top: 2rem">
      
            <form action="">
              <div class="row">
                <div class="col-25">
                  <label for="fname">From</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="From" placeholder="Stating Location..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">To</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="to" placeholder="Final Destination">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Nature of Trip</label>
                </div>
                <div class="col-75">
                  <select id="country" name="natureoftrip">
                    <option value="oneway">One-Way</option>
                    <option value="roundtrip">Round Trip</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Offer Ride">
              </div>
            </form>
          </div>
